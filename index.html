<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>JSON Formatter Example</title>
    <!-- Load the JSON Formatter library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/json-formatter-js@2.3.6/dist/json-formatter.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/json-formatter-js@2.3.6/dist/json-formatter.min.css" />
</head>
<body>
    <div class="json-formatter-container"></div>

    <script>
        // Function to get the platform from the URL query string
        function getPlatformFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('platform');
        }

        // Function to fetch JSON data from the same URL
        async function fetchJsonData() {
            const platform = getPlatformFromUrl();
            if (!platform) return null;

            const url = `https://brunovtavares.github.io/bundlerTest.github.io&platform=${platform}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('Failed to fetch JSON data:', error);
                return null;
            }
        }

        // Function to render JSON data using JSON Formatter
        async function renderJson() {
            const jsonData = await fetchJsonData();
            if (!jsonData) return;

            const container = document.querySelector('.json-formatter-container');
            const formatter = new JSONFormatter(jsonData, { theme: 'dark', animateOpen: true, animateClose: true });
            container.appendChild(formatter.render());
        }

        // Call the renderJson function when the page loads
        renderJson();
    </script>
</body>
</html>
