<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>JSON Display</title>
    <!-- Load the JSON Formatter library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/json-formatter-js@2.3.6/dist/json-formatter.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/json-formatter-js@2.3.6/dist/json-formatter.min.css" />
</head>
<body>
    <!-- Container for the formatted JSON -->
    <div class="json-formatter-container"></div>

    <script>
        // The JSON data to be displayed
        const jsonData = {
            "applications": [
                {
                    "applicationId": "com.wallee.android.pinpad",
                    "configuration": {
                        "on-home-screen": false,
                        "custom": []
                    },
                    "downloadUrl": "https://android-bundler.wallee.com/upload/apps/com.wallee.android.pinpad/120009/paydroid.apk",
                    "version": "120010"
                }
            ],
            "configuration": {},
            "last-changed": "2024-08-15T14:36:56+00:00",
            "reportUrl": "https://android-bundler.wallee.com/report.php"
        };

        // Render the JSON data using JSON Formatter
        const container = document.querySelector('.json-formatter-container');
        const formatter = new JSONFormatter(jsonData, { theme: 'dark', animateOpen: true, animateClose: true });
        container.appendChild(formatter.render());
    </script>
</body>
</html>
